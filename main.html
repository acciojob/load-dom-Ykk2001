<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Dom </title>
</head>
<body>
    <script>
        window.addEventListener("load",()=>{
            let p=document.createElement('p');
            p.innerText='DOM load Success';
            document.body.appendChild(p);
        })
    </script>
</body>
</html>
